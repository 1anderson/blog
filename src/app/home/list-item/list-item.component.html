<article class="item z-depth-3">
    <section fxLayout="column" fxLayoutAlign="space-between start">
        <h2>{{item.title}}</h2>
        <p class="item__date">{{item.date}} <a class="item__author--color-light-blue" href="/autor">{{item.author}}</a></p>
        <p class="item__description">{{item.description}}</p>
        <div class="item__button" fxLayout="row" fxLayoutAlign="end center">
        </div>
    </section>
</article>
