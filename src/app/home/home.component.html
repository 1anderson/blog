<div fxLayout="row" class="home" fxLayout.sm="column" fxLayoutAlign.sm="space-between center">
    <div class="home__list" fxLayout="column"  fxLayoutGap="60px">
        <app-list-item *ngFor="let item of postList$ | async" [item]="item"></app-list-item>
    </div>
    <div class="home__mural" fxLayout="column" >

    <div fxLayout="column" class="social-media--container social-media__title--no-margin">
        <h3>Pesquisar post</h3>
        <input matInput type="search" placeholder="Favorite food">
    </div>
    <div fxLayout="column" class="social-media--container">
        <div  class="social-media">
            <img class="social-media--spacing" src="../../assets/icons/social-media/facebook.png">
            <img class="social-media--spacing" src="../../assets/icons/social-media/youtube.png">
            <img class="social-media--spacing" src="../../assets/icons/social-media/twitter.png">
            <img class="social-media--spacing" src="../../assets/icons/social-media/rss.png">
        </div>

    </div>
    </div>
</div>
